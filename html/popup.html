<!DOCTYPE html>
<html>
  <head>
    <title>Hide</title>  
    <meta charset='UTF-8'/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>   
     
    <div class="d-flex flex-column">
     
      <div class="d-flex justify-content-start ml-4 mt-3 mb-2" >
        <a href="https://github.com/velvet-market/Hide" target="_blank">
          <img class="mr-2" src="/images/open-48.png" id="logo">
        </a>
        <h2 class="mt-2" style="font-family: 'Comic Neue', cursive; font-weight: 1000;">Hide!!!</h2>
      </div>
    
      <span class="mt-1 mx-4 pb-3 rounded" class="border border-3" style="background-color: white;">
        <img class="rounded-circle">
        <div class="d-flex mt-n2 mb-n1 justify-content-center" >
          <button id="panicBtn" class="btn btn-danger">
            ðŸ’€
          </button>
        </div>
      </span>

      <span class="mt-3 mx-4 pb-3 rounded" class="border border-3" style="background-color: white;">
        </img>
          <div class="d-flex justify-content-center mt-2">
            <p style="font-size:1.25em; font-weight: bold;">Settings</p> 
          </div>
          <hr class="mt-n1" id="divider">

          <div class="d-flex justify-content-center">
            <p id="description" style="font-size:1.1em">Enter redirect URL: </p> 
          </div>
            
          <div class="d-flex justify-content-center mb-3">
            <input type="text" id="urlTextBox"/> 
          </div>
          <div class="d-flex justify-content-center mb-3" class="hotkey">
            <button type="button" id="hotkeyBtn" class="btn btn-primary">Change Hotkeys</button>
          </div>

          <div class="d-flex justify-content-center mb-3">
            <a>
              <input type="checkbox" id="historyToggle" data-toggle="toggle" data-on="Enabled" data-off="Disabled">
              Clear History
              </input>
            </a>
          </div>

          <div class="d-flex justify-content-center mb-3" >
            <select id = "time" class="form-select" aria-label="ClearTime" disabled>
              <option value="15">15 mins</option>
              <option value="30">30 mins</option>
              <option value="60" selected>1 hour</option>
              <option value="120">2 hours</option>
              <option value="720">12 hours</option>
            </select>
          </div>
          
          <div class="d-flex align-middle justify-content-center">
            <button id="confirmBtn" button type="button" class="btn btn-danger">Confirm</button>
          </div>
      </span>
    </div>
    
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>   
    <script type="text/javascript" src="/js/bootstrap.min.js"></script> 
    <script type="text/javascript" src="/js/popup.js"></script>
  </body>
</html>
